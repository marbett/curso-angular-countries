<h2>By country</h2>
<hr/>

.<div class="row">
    <div class = "col">
        <app-country-input (onEnter)="search( $event )">

        </app-country-input>
    </div>
    
</div>

<hr/>

<div *ngIf="!isSuccessful" class = "alert alert-danger">
    No results for : {{query}}
</div>

<div *ngIf="countries.length > 0" class = "row">
    <div class = "col">
        <app-country-table [countries] = "countries"></app-country-table>
        
    </div>
</div>
