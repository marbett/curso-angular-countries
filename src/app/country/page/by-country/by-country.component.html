<h2>By country</h2>
<hr/>

.<div class="row">
    <div class = "col">
        <form (ngSubmit) = "search()" autocomplete="off">
            <input type = "text" 
                    name = "query"
                    class = "form-control"
                    placeholder = "Search country..."
                    [(ngModel)] = "query"
            />

        </form>
    </div>
    
</div>

<hr/>

<div *ngIf="!isSuccessful" class = "alert alert-danger">
    No results for : {{query}}
</div>

<div *ngIf="countries.length > 0" class = "row">
    <div class = "col">
        <table class = "table table-hover">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Flag</th>
                    <th>Name</th>
                    <th>Population</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let country of countries; let i = index">
                    <td>{{i + 1}}</td>
                    <td><img src = ""/>
                        <img
                            [src] = "country.flag"
                            class = "small-flag"
                        />
                    </td>
                    <td>{{country.name}} - {{country.nativeName}}</td>
                    <td>{{country.population | number}}</td>
                    <td>
                        <a href="#"
                            [routerLink]="[ '/country', country.alpha2Code]"
                            routerLinkActive="active"
                        >
                            Ver...
                        </a>
                    </td>

                </tr>
            </tbody>
        </table>
    </div>
</div>
