<div class = "animate__animated animate__fadeIn animate__faster">
    <h2>By region: {{query | titlecase}}</h2>
    <hr/>

    <h5>Please, select a region...</h5>

    <div class="row">
        <div class = "col">
            <!--[class.btn-primary] = "region === query"-->
            <button *ngFor="let region of regions"
                [class] = "getCssClass(region)"
                (click) = "search(region)"
            >
                {{region | titlecase}}

            </button>
        </div>
    </div>
    <hr/>
</div>

<div *ngIf="!isSuccessful" class = "alert alert-danger">
    No results for : {{query}}
</div>

<div *ngIf="countries.length > 0" class = "row">
    <div class = "col">
        <app-country-table [countries] = "countries"></app-country-table>
        
    </div>
</div>
